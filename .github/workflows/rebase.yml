name: Rebase Master

on: workflow_dispatch

permissions:
  contents: write

jobs:
  rebase-master:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add upstream remote
        run: git remote add upstream https://github.com/nestjs/nest.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Rebase master
        run: git rebase upstream/master

      - name: Push changes
        run: git push origin master
